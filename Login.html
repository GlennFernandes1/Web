<!DOCTYPE html>
<html>
<head>
    <title>My first Login page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/2e9e158740.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="formbox">
            <h1 id="title">Sign-up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">

                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">

                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">

                    </div>
                    <p>
                        Forgot Passowrd <a href="#">Click Here</a>
                    </p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                    <button type="button" class="disable" in="signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
<script>

    let signupbtn = document.getElementById("signupbtn");
    let signinbtn = document.getElementById("signinbtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

   signinbtn.onclick= function(){
    nameField.style.maxHeight="0";

   }
</script>
</body>
</html>
